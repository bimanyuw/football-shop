<h1>Football Shop</h1>

<p>Oleh: {{ name }} — {{ class }}</p>
<p>NPM: {{ npm }}</p>

<a href="{% url 'create_product' %}">➕ Add</a>

<h2>Daftar Produk</h2>
{% if products %}
  <ul>
    {% for product in products %}
      <li>
        <strong>{{ product.name }}</strong>
        — Rp {{ product.price }}
        <a href="{% url 'product_detail' product.pk %}">Detail</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Belum ada produk ditambahkan.</p>
{% endif %}
