<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 max-h-screen overflow-y-auto p-0 opacity-100 scale-100 transition-all">
    <div class="flex items-center justify-between p-4 border-b">
      <div><h3 id="crudTitle" class="text-xl font-semibold text-gray-900">Create Product</h3><p class="text-sm text-gray-600 mt-1">Lengkapi data produk</p></div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm p-1.5" onclick="hideModal()">âœ–</button>
    </div>
    <div class="px-6 py-4 form-style">
      <form id="productForm">
        <input type="hidden" id="productId" name="id" />
        <div class="mb-3"><label for="name" class="block text-sm font-medium text-gray-700">Name</label><input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></div>
        <div class="grid grid-cols-2 gap-3">
          <div><label for="price" class="block text-sm font-medium text-gray-700">Price</label><input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></div>
          <div><label for="stock" class="block text-sm font-medium text-gray-700">Stock</label><input type="number" id="stock" name="stock" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></div>
        </div>
        <div class="grid grid-cols-2 gap-3 mt-3">
          <div><label for="brand" class="block text-sm font-medium text-gray-700">Brand</label><input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></div>
          <div><label for="rating" class="block text-sm font-medium text-gray-700">Rating</label><input type="number" id="rating" name="rating" step="0.1" min="0" max="5" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></div>
        </div>
        <div class="mt-3"><label for="category" class="block text-sm font-medium text-gray-700">Category</label><input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></div>
        <div class="mt-3"><label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label><input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></div>
        <div class="mt-3"><label for="description" class="block text-sm font-medium text-gray-700">Description</label><textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea></div>
        <div class="mt-3 flex items-center"><input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded"><label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured</label></div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200">
      <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700">Save</button>
    </div>
  </div>
</div>
<div id="confirmModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h3 class="text-lg font-semibold mb-2">Hapus Produk?</h3>
    <p class="text-gray-600 mb-4">Aksi ini tidak bisa dibatalkan.</p>
    <div class="flex justify-end gap-3">
      <button class="px-4 py-2 border rounded" onclick="hideConfirm()">Batal</button>
      <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded">Hapus</button>
    </div>
  </div>
</div>
<script>
  function showModal(mode='create', data=null){
    const modal=document.getElementById('crudModal');
    const title=document.getElementById('crudTitle');
    const form=document.getElementById('productForm');
    form.reset();
    document.getElementById('productId').value = '';
    if(mode==='update' && data){
      title.textContent='Update Product';
      for(const k in data){
        if(document.getElementById(k)){
          if(k==='is_featured') document.getElementById(k).checked = !!data[k];
          else document.getElementById(k).value = data[k] ?? '';
        }
      }
      document.getElementById('productId').value = data.id;
    }else{
      title.textContent='Create Product';
    }
    modal.classList.remove('hidden');
  }
  function hideModal(){ document.getElementById('crudModal').classList.add('hidden'); }
  function showConfirm(onConfirm){
    const m=document.getElementById('confirmModal');
    m.classList.remove('hidden');
    const btn=document.getElementById('confirmDeleteBtn');
    btn.onclick = ()=>{ onConfirm(); hideConfirm(); };
  }
  function hideConfirm(){ document.getElementById('confirmModal').classList.add('hidden'); }
</script>
