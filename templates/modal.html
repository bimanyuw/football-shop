<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto p-0">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900" id="crudTitle">Create New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Add a new item to your shop</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg p-1.5" onclick="hideModal()">
        âœ•
      </button>
    </div>

    <div class="px-6 py-4 space-y-6">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
        </div>
        <div class="mb-4 grid grid-cols-2 gap-3">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. boots, jersey, ball">
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700">Save Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0','scale-95');
      modalContent.classList.add('opacity-100','scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100','scale-100');
    modalContent.classList.add('opacity-0','scale-95');
    setTimeout(() => { modal.classList.add('hidden'); }, 150);
  }

  // CSRF helper (Django)
  function getCookie(name) {
    const cookie = document.cookie.split('; ').find(r => r.startsWith(name + '='));
    return cookie ? decodeURIComponent(cookie.split('=')[1]) : null;
  }
  const csrftoken = getCookie('csrftoken');

  async function addProductEntry() {
    const form = document.getElementById('productForm');
    const fd = new FormData(form);

    const res = await fetch("{% url 'main:ajax_product_create' %}", {
      method: "POST",
      headers: { "X-CSRFToken": csrftoken },
      body: fd,
    });

    const json = await res.json().catch(() => ({}));
    if (!res.ok || !json.ok) {
      showToast('Failed', 'Could not create product', 'error');
      return false;
    }

    form.reset();
    hideModal();
    showToast('Success', 'Product created', 'success');

    // Beri tahu halaman utama agar refresh list (sesuai tutorial: CustomEvent)
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e){
    e.preventDefault();
    addProductEntry();
  });

  // helper CSRF (kalau belum ada)
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

// attach ke dua tombol (desktop + mobile) kalau ada
function bindAjaxLogout(id) {
  const el = document.getElementById(id);
  if (!el) return;
  el.addEventListener('click', async (e) => {
    e.preventDefault();
    try {
      const res = await fetch("{% url 'main:ajax_logout' %}", {
        method: 'POST',
        headers: { 'X-CSRFToken': getCookie('csrftoken') }
      });
      if (res.ok) {
        showToast('Logged out', 'Sampai jumpa!', 'success');
        window.location = "{% url 'main:login' %}";
      } else {
        showToast('Logout gagal', 'Coba lagi sebentar', 'error');
      }
    } catch (err) {
      console.error(err);
      showToast('Error', 'Koneksi bermasalah', 'error');
    }
  });
}

// jalankan setelah DOM siap
document.addEventListener('DOMContentLoaded', () => {
  bindAjaxLogout('btn-logout');
  bindAjaxLogout('btn-logout-mobile');
});
</script>
