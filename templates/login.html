{% extends 'base.html' %}

{% block meta %}<title>Login</title>{% endblock meta %}

{% block content %}
<div class="min-h-[60vh] w-full flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white border border-[#E8C999] rounded-lg p-6 shadow-sm">
    <h1 class="text-2xl font-bold mb-1 text-[#000000]">
      Sign in to <span class="text-[#8E1616]">Football Shop</span>
    </h1>
    <p class="text-gray-600 mb-6">Masuk untuk mengelola produkmu</p>

    <form id="login-form" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm mb-1" for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full px-4 py-3 border border-[#E8C999] rounded-md focus:outline-none focus:border-[#8E1616] focus:ring-1 focus:ring-[#8E1616]" />
        <p id="err_username" class="text-sm text-red-600 mt-1 hidden"></p>
      </div>
      <div>
        <label class="block text-sm mb-1" for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required
               class="w-full px-4 py-3 border border-[#E8C999] rounded-md focus:outline-none focus:border-[#8E1616] focus:ring-1 focus:ring-[#8E1616]" />
        <p id="err_password" class="text-sm text-red-600 mt-1 hidden"></p>
      </div>

      <button id="btn-login" type="submit"
              class="w-full py-3 rounded-md bg-[#8E1616] text-white hover:bg-[#000000] transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-600">
      Belum punya akun?
      <a class="text-[#8E1616] hover:text-[#000000] font-semibold" href="{% url 'main:register' %}">
        Register
      </a>
    </p>
  </div>
</div>

<script>
(function(){
  function getCookie(name){
    if (window.getCookie) return window.getCookie(name);
    const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return v ? v.pop() : '';
  }
  const form = document.getElementById('login-form');
  const btn  = document.getElementById('btn-login');

  function setErr(id, msg){
    const el = document.getElementById('err_'+id);
    if (!el) return;
    if (msg) { el.textContent = msg; el.classList.remove('hidden'); }
    else { el.textContent=''; el.classList.add('hidden'); }
  }

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    setErr('username',''); setErr('password','');

    btn.disabled = true; const old = btn.textContent; btn.textContent = 'Logging in...';
    try{
      const res = await fetch("{% url 'main:ajax_login' %}", {
        method: 'POST',
        headers: {'X-CSRFToken': getCookie('csrftoken')},
        body: new FormData(form),
      });
      const data = await res.json();

      if (res.ok && data.status === 'ok') {
        showToast('Welcome', 'Login berhasil', 'success');
        window.location.href = data.redirect || "{% url 'main:show_main' %}";
      } else {
        // tampilkan error field jika ada
        if (data.errors){
          if (data.errors.username) setErr('username', data.errors.username.join(' '));
          if (data.errors.password) setErr('password', data.errors.password.join(' '));
        }
        showToast('Login gagal', data.message || 'Periksa username/password', 'error');
      }
    } catch(err){
      console.error(err);
      showToast('Error', 'Terjadi kesalahan jaringan', 'error');
    } finally {
      btn.disabled = false; btn.textContent = old;
    }
  });
})();
</script>
{% endblock content %}
